# version string format -- This will be overwritten later anyway
version: "{build}"

image:
  - Visual Studio 2017
  - Visual Studio 2015

platform:
  - x86
  - x64

configuration:
  - Debug
  - Release

branches:
  only:
    - master

init:
  - git config --global core.autocrlf input
  # Set build version to git commit-hash
  - ps: Update-AppveyorBuild -Version "$($env:APPVEYOR_REPO_BRANCH) - $($env:APPVEYOR_REPO_COMMIT)"

install:
  # Set up Conan.
  - set PATH=%PATH%;%PYTHON%/Scripts/
  - pip.exe install conan
  - conan user
  - conan --version
  - scripts\set-up-conan.bat

for:
  - matrix:
      only:
        - platform: x64
          configuration: Release
    before_build:
      - fips set config win64-vstudio-release
    environment:
      LIBRARY_ARCHITECTURE: lib64
  - matrix:
      only:
        - platform: x64
          configuration: Debug
    before_build:
      - fips set config win64-vstudio-debug
    environment:
      LIBRARY_ARCHITECTURE: lib64
  - matrix:
      only:
        - platform: x86
          configuration: Release
    before_build:
      - fips set config win32-vstudio-release
    environment:
      LIBRARY_ARCHITECTURE: lib32
  - matrix:
      only:
        - platform: x86
          configuration: Debug
    before_build:
      - fips set config win32-vstudio-debug
    environment:
      LIBRARY_ARCHITECTURE: lib32

build_script:
  - set CTEST_OUTPUT_ON_FAILURE=1
  - fips gen
  - fips make ctest

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">

    <title>alia</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" href="pure-material.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app"></div>

    <script src="asm-dom.js"></script>
    <script src="demos.js"></script>
    <script>
        function init_alia_demos(demos) {
            AliaDemos().then(function (Module) {
                for (demo of demos) {
                    Module.ccall('init_demo', 'boolean', ['string'], [demo]);
                }
            });
        }
    </script>

    <script>
        window.$docsify = {
            name: 'alia',
            repo: 'alialib/alia',
            loadSidebar: 'contents.md',
            coverpage: 'landing.md',
            subMaxLevel: 2,
            alias: {
                '/.*/contents.md': '/contents.md',
                '/.*/landing.md': '/landing.md'
            },
            search: {
                depth: 3,
                noData: 'No results!',
                placeholder: 'Search'
            },
            pagination: {
                crossChapter: true,
                crossChapterText: true,
            },
            executeScript: true,
            auto2top: true
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

    <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>

</body>

</html>

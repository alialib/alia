name: Windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  CONFIGURATION: Debug

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure
      run: |
        cmake -Bbuild -DCMAKE_BUILD_TYPE=%CONFIGURATION% .

    - name: Build Tests
      run: |
        cmake --build build --target unit_test_runner -j4
        cmake --build build --target single_header_tester -j4

    - name: Test
      run: |
        cmake --build build --target ctest

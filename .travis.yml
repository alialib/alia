dist: xenial

language: python
python: 3.7

jobs:
  include:

  # The Clang job generates test coverage information.
  - env: CACHE_NAME=clang
    install:
    - sudo bash scripts/set-up-system.sh
    - scripts/set-up-travis.sh
    before_script:
    - export CC=`which clang-4.0`
    - export CXX=`which clang++-4.0`
    script:
    - scripts/do-ci-testing.sh
    after_success:
    - bash <(curl -s https://codecov.io/bash) -X gcov

  # The GCC job deploys alia.hpp releases.
  - env: CACHE_NAME=gcc
    install:
    - sudo bash scripts/set-up-system.sh
    - scripts/set-up-travis.sh
    before_script:
    - export CC=`which gcc`
    - export CXX=`which g++`
    script:
    - scripts/do-ci-testing.sh
    deploy:
      provider: releases
      api_key:
        secure: 
      file: alia.hpp
      skip_cleanup: true
      on:
        tags: true
        repo: tmadden/alia

  # The Emscripten job deploys the documentation.
  # (The isn't currently a full test. It just tests that the asm-dom examples
  # build successfully.)
  - env: CACHE_NAME=emscripten
    install:
    - sudo add-apt-repository universe
    - sudo apt update
    - sudo apt install graphviz
    services:
    - docker
    script:
    - python scripts/generate-distributables.py
    - mv alia.hpp examples/asm-dom
    - mkdir examples/asm-dom/build
    - >
      docker run -it --name emscripten -v $(pwd)/examples/asm-dom:/src
      -w /src/build trzeci/emscripten:1.39.7-upstream
      bash -c 'emcmake cmake -DCMAKE_BUILD_TYPE=Release .. && make'
    - scripts/build-docs.sh
    deploy:
    - provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      on:
        branch: master
      local_dir: www

before_cache:
- conan remove "*" -s -b -f
cache:
  directories:
  - $HOME/.conan/data
